{% include header.html %}

<!-- Start Content -->
<div class="bookTitle">{{page.title}}</div>
{% if page.banner %}
<div class="banner">
    {{page.banner}}
</div>
{% endif %}
<div class="row">
    <div class="col" data-aos="fade-right">
        {{content}}
    </div>
    <div class="col" data-aos="fade-left" style="margin-left: 15px;">
            <img src="{{site.baseurl}}{{page.image}}" class="img-fluid">
    </div>
</div>

<!-- End Content -->

{% include footer.html %}
